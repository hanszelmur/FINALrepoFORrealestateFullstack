<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="container">
                <div class="auth-card">
                    <h1>üè† Real Estate Management</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div id="loginError" class="error"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <nav class="navbar">
                <div class="nav-brand">üè† Real Estate Management</div>
                <div class="nav-menu">
                    <a href="#" data-page="properties" class="nav-link active">Properties</a>
                    <a href="#" data-page="inquiries" class="nav-link">Inquiries</a>
                    <a href="#" data-page="calendar" class="nav-link">Calendar</a>
                    <a href="#" data-page="agents" class="nav-link">Agents</a>
                    <a href="#" data-page="reports" class="nav-link">Reports</a>
                </div>
                <div class="nav-user">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-sm">Logout</button>
                </div>
            </nav>

            <div class="content">
                <!-- Properties Section -->
                <section id="propertiesSection" class="section active">
                    <div class="section-header">
                        <h2>Properties</h2>
                        <button id="addPropertyBtn" class="btn btn-primary">+ Add Property</button>
                    </div>
                    <div class="filters">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="available">Available</option>
                            <option value="reserved">Reserved</option>
                            <option value="sold">Sold</option>
                        </select>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="lot">Lot</option>
                            <option value="commercial">Commercial</option>
                        </select>
                        <input type="text" id="locationFilter" placeholder="Search location...">
                    </div>
                    <div id="propertiesGrid" class="grid"></div>
                    <div id="propertiesLoading" class="loading">Loading...</div>
                </section>

                <!-- Inquiries Section -->
                <section id="inquiriesSection" class="section">
                    <div class="section-header">
                        <h2>Inquiries</h2>
                    </div>
                    <div id="inquiriesTable"></div>
                    <div id="inquiriesLoading" class="loading">Loading...</div>
                </section>

                <!-- Calendar Section -->
                <section id="calendarSection" class="section">
                    <div class="section-header">
                        <h2>Calendar Events</h2>
                        <button id="addEventBtn" class="btn btn-primary">+ Add Event</button>
                    </div>
                    <div id="calendarView"></div>
                    <div id="calendarLoading" class="loading">Loading...</div>
                </section>

                <!-- Agents Section -->
                <section id="agentsSection" class="section">
                    <div class="section-header">
                        <h2>Agents Performance</h2>
                    </div>
                    <div id="agentsStats"></div>
                    <div id="agentsLoading" class="loading">Loading...</div>
                </section>

                <!-- Reports Section -->
                <section id="reportsSection" class="section">
                    <div class="section-header">
                        <h2>Export Reports</h2>
                    </div>
                    <div class="reports-grid">
                        <button class="btn btn-secondary" onclick="exportReport('properties')">
                            üìä Export Properties
                        </button>
                        <button class="btn btn-secondary" onclick="exportReport('inquiries')">
                            üìã Export Inquiries
                        </button>
                        <button class="btn btn-secondary" onclick="exportReport('agent-performance')">
                            üë• Export Agent Performance
                        </button>
                        <button class="btn btn-secondary" onclick="exportReport('sales')">
                            üí∞ Export Sales Report
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- WebSocket Status -->
    <div id="wsStatus" class="ws-status">
        <span id="wsIndicator">‚óè</span> <span id="wsText">Connecting...</span>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
